{% extends "base.html" %}

{% block styles %}
<link href="../static/css/product.css" rel="stylesheet">
{% endblock %}

{% block content %}
<div class="container">
    <div class="main-body">
    
          <!-- Breadcrumb -->
          <nav aria-label="breadcrumb" class="main-breadcrumb">
            <ol class="breadcrumb">
              <li class="breadcrumb-item"><a class="link-dark" href="main">Main</a></li>
              <li class="breadcrumb-item active" aria-current="page">Product</li>
            </ol>
          </nav>
          <!-- /Breadcrumb -->
            <div class="container bootdey">
              <div class="col-md-12">
              <section class="panel">
                    <div class="panel-body row">
                        <div class="col-md-6">
                            <div class="pro-img-details">
                                <img src="{{ product.photo }}" alt="">
                            </div>
                        </div>
                        <div class="col-md-6" id="product_info">
                            <h4 class="pro-d-title">
                                <a href="#" class="">
                                    {{ product.name }}
                                </a>
                            </h4>
                            <p>
                                {{ product.description }}
                            </p>
                            <div class="product_meta">
                                <span class="posted_in"> <strong>Category:</strong> <a rel="tag" href="#">{{ product.type }}</a> </span>
                                <!-- <span class="tagged_as"><strong>Tags:</strong> <a rel="tag" href="#">mens</a>, <a rel="tag" href="#">womens</a>.</span> -->
                            </div>
                            <div class="m-bot15"> <strong>Price : </strong> <span class="pro-price"> $ {{ product.cost }}</span></div>
                            <div class="form-group">
                                <label>Quantity</label>
                                <input type="quantiy" value="1" id="product_count" placeholder="1" class="form-control quantity">
                            </div>
                            <p>
                                <button id='add_to_cart' value="{{ product.id }}" class="btn btn-round btn-danger" type="button"><i class="fa fa-shopping-cart"></i> Add to Cart</button>
                            </p>
                        </div>
                    </div>
                </section>
                </div>
                </div>
{% endblock %}


{% block scripts %}
<script type="module" src="../static/js/product.js"></script>
{% endblock %}
